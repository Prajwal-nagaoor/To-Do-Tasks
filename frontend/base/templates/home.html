{% extends 'main.html' %}
{% block content %}
<center>
    <h1>this is home page</h1>
    {% for i in data %}
        <h2>{{i}}</h2>
        <a href="{% url 'update' i.id %}">Update</a>
        <a href="{% url 'completed_task' i.id %}">Completed</a>
        <a href="{% url 'delete' i.id %}">Delete</a>
    {% endfor %}
</center>
{% endblock content %}
